# Test configuration â€” H2 in-memory DB + EmbeddedKafka (no real infrastructure needed)
app:
  security:
    enabled: false
  jwt:
    secret: this-is-a-very-long-dev-secret-key-for-hs256-auth-token-signing

spring:
  application:
    name: supply-service-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

info:
  app:
    name: Micro Supply Chain Order Processing System
    version: 1.0.0

resilience4j:
  retry:
    instances:
      kafkaPublish:
        max-attempts: 2
        wait-duration: 100ms

logging:
  level:
    com.sysco.supplyservice: INFO
    org.springframework.kafka: WARN
    org.hibernate: WARN
