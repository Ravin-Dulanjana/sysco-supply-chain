server:
  port: 8080

spring:
  application:
    name: supply-service

  datasource:
    url: jdbc:postgresql://localhost:5433/supply_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: warehouse-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# ── Actuator ──────────────────────────────────────────────────────────────────
# Exposes health, info, and metrics endpoints at /actuator/*
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always   # Shows DB + Kafka health details
  info:
    env:
      enabled: true

info:
  app:
    name: Supply Service
    version: 1.0.0
    description: Order processing service with Kafka messaging

# ── Resilience4j ──────────────────────────────────────────────────────────────
# Retry config for Kafka publish: tries up to 3 times with a 500ms wait between
resilience4j:
  retry:
    instances:
      kafkaPublish:
        max-attempts: 3
        wait-duration: 500ms
        retry-exceptions:
          - org.apache.kafka.common.errors.TimeoutException
          - java.lang.RuntimeException

# ── Logging ───────────────────────────────────────────────────────────────────
logging:
  level:
    com.sysco.supplyservice: DEBUG         # Our app logs at DEBUG level
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG               # Logs SQL queries
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/supply-service.log          # Also writes logs to a file
